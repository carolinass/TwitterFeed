<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Twitter Feed</title>
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css">
		<link rel="stylesheet" href="src/styles/compiled/styles.css">
	</head>
	<body ng-app="TwitterFeed">
		
		<header ui-view="header"></header>
		<article ui-view="main"></article>
		<footer ui-view="footer" class="container-fluid"></footer>
		
		<!-- Dependencies -->
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="bower_components/codebird-js/codebird.js"></script>
		<script src="bower_components/ngstorage/ngStorage.js"></script>
    	<script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>

		<!-- App Scripts -->
		<script type="text/javascript" src="src/js/app.js"></script>
		<script type="text/javascript" src="src/js/config/routes.js"></script>
		<script type="text/javascript" src="src/js/config/routesRedirections.js"></script>
		<script type="text/javascript" src="src/js/config/twitterkeys.config.js"></script>

		<!-- Services -->
		<script type="text/javascript" src="src/js/services/loginService.js"></script>

		<!-- Controllers -->
		<script type="text/javascript" src="src/js/controllers/loginController.js"></script>
		<script type="text/javascript" src="src/js/controllers/feedController.js"></script>

		<script type="text/javascript" src="src/js/directives/backImg.js"></script>
