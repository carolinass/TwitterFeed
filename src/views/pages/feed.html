<article class="twitter-feed container">
	<h3>Feed</h3>
	<div class="row">
		<section class="col-md-12 home-user">
			<div class="media user-box">
			  	<div class="media-left">
				    <a href="#">
				      <img  class="media-object" 
				      		ng-src="{{ctrl.user.profile_image_url}}" 
				      		alt="User profile">
				    </a>
			  	</div>
				<div class="media-body">
					<textarea class="form-control" placeholder="What's happening?"></textarea>
				</div>
			</div>
		</section>
	</div>
	<div class="row">
		<section class="col-md-12 home-timeline">
			<div class="media single-tweet-box" ng-repeat="tweet in ctrl.feed">
			  	<div class="media-left">
				    <a href="#">
				      <img  class="media-object" 
				      		ng-src="{{tweet.user.profile_image_url}}" 
				      		alt="User profile">
				    </a>
			  	</div>
				<div class="media-body">
					<h4 class="media-heading" ng-bind="tweet.user.name"></h4>
					<p ng-bind="tweet.text"></p>
				</div>
			</div>
		</section>
	</div>
</article>
